<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project__Booking-now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="a home-link">Home</a>
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Tours" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="image/sprite.svg#icon-zoom-outline"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="image/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notif">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="image/sprite.svg#icon-messages"></use>
            </svg>
            <span class="user-nav__notif">23</span>
          </div>
          <div class="user-nav__user">
            <img
              class="user-nav__user-photo"
              src="./image/user.jpg"
              alt="photo-user"
            />
            <span class="user-nav__user-name">Saeed</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="image/sprite.svg#icon-home-outline"></use>
                  <span>Hotel</span>
                </svg>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="image/sprite.svg#icon-plane-outline"></use>
                  <span>Flight</span>
                </svg>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="image/sprite.svg#icon-key-outline"></use>
                  <span>Car rental</span>
                </svg>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="image/sprite.svg#icon-map"></use>
                  <span>Tours</span>
                </svg>
              </a>
            </li>
          </ul>
          <div class="copy-right">
            &copy; 2022 by Saeed0920. All Rights reserved.
          </div>
        </nav>
        <main class="main">main</main>
      </div>
    </div>
  </body>
</html>
